<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Scroll Left</title>
</head>

<body>
  <div id="info">
    <h1>Animating non-CSS property (scrollLeft)</h1>
    <p>with vanilla Javascript and easing</p>
  </div>
  <div id="wrapper">
    <div id="content">Example, how to animate the property of an HTML DOM element with pure Javascript, scrollLeft in
      this case.</div>
  </div>
  <input type="text" id="scrollLeft" value="0"><br>
  <select id="easings"></select><br>
  <button id="btnR">right</button>
  <button id="btnL">left</button>
  <script src="./script.js"></script>
</body>

</html>
