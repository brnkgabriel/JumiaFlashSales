<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylem.css">
  <title>Flash Sales</title>
</head>

            <div>

            </div>
            <div>

            </div>
          </div>
        </div>
      </div>
    </div>
